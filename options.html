<!DOCTYPE html>
<html>
<head>
<title>Chromega Options</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
* {
    list-style-type: none;
}
input[type='checkbox'], button {
    display: none;
}
.disabled {
    color: lightgray;
}
.disabled img {
	filter: grayscale(100%);
}
img {
    width: 12px !important;
    position: absolute;
    left: -1.54285714em;
    top: 3px;
}
.fa-li {
    top: .3285714em;
}
i {
    vertical-align: baseline;
}
</style>
</head>
<body>
    <ul class='fa-ul'>
        <li><h3>Chromega</h3></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=cracked.com'></img><input type="checkbox" url="cracked" id="cracked"><span>cracked</span></label></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=newatlas.com'></img><input type="checkbox" url="newatlas" id="newatlas"><span>newatlas</span></label></li>
        <li><label><i class="fa fa-li fa-gittip"></i><input type="checkbox" url="gist.github" id="gist"><span>gist</span></label></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=github.com'></img><input type="checkbox" url="github" id="github"><span>github</span></label></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=google.com'></img><input type="checkbox" url="google" id="google"><span>google</span></label></li>
        <li><label><img src='https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/ic_product_inbox_16dp_r2_2x.png'></img><input type="checkbox" url="inbox.google" id="inbox"><span>inbox</span></label></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=pinterest.com'></img><input type="checkbox" url="pinterest" id="pinterest"><span>pinterest</span></label></li>
        <li><label><img src='https://www.google.com/s2/favicons?domain_url=en.wikipedia.org'></img><input type="checkbox" url="wikipedia" id="wikipedia"><span>wikipedia</span></label></li>
        <li><label><i class="fa fa-li fa-cog"></i><input type="checkbox" id="debug"><span>debug</span></label></li>
        <li><span id="status"></span></li>
        <li><button id="save">
        <i class="fa fa-li fa-bolt"></i><span>Save</span></button></li>
    </ul>
    <script src='jquery.js'></script>
    <script src="options.js"></script>
</body>
</html>
