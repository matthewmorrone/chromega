<!DOCTYPE html>
<html>
<head>
<title>Chromega Options</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
* {
	list-style-type: none;
}
input[type='checkbox'], button {
	display: none;
}
.enabled {
	color: black;
}
.disabled {
	color: lightgray;
}
</style>
</head>
<body>
	<ul class='fa-ul'>
		<li><h3>Chromega</h3></li>
		<li><label><i class="fa fa-li fa-bolt"></i><input type="checkbox" url="cracked" id="cracked"><span>cracked</span></label></li>
		<li><label><i class="fa fa-li fa-gittip"></i><input type="checkbox" url="gist.github" id="gist"><span>gist</span></label></li>
		<li><label><i class="fa fa-li fa-github"></i><input type="checkbox" url="github" id="github"><span>github</span></label></li>
		<li><label><i class="fa fa-li fa-google"></i><input type="checkbox" url="google" id="google"><span>google</span></label></li>
		<li><label><i class="fa fa-li fa-envelope-o"></i><input type="checkbox" url="inbox.google" id="inbox"><span>inbox</span></label></li>
		<li><label><i class="fa fa-li fa-certificate"></i><input type="checkbox" url="vms.peopleclick" id="peopleclick"><span>peopleclick</span></label></li>
		<li><label><i class="fa fa-li fa-pinterest"></i><input type="checkbox" url="pinterest" id="pinterest"><span>pinterest</span></label></li>
		<li><label><i class="fa fa-li fa-euro"></i><input type="checkbox" url="postmarkcu" id="postmark"><span>postmark</span></label></li>
		<li><label><i class="fa fa-li fa-wikipedia-w"></i><input type="checkbox" url="wikipedia" id="wikipedia"><span>wikipedia</span></label></li>
		<li><label><i class="fa fa-li fa-cog"></i><input type="checkbox" id="debug"><span>debug</span></label></li>
		<li><span id="status"></span></li>
		<li><button id="save"><i class="fa fa-li fa-bolt"></i><span>Save</span></button></li>
	</ul>
	<script src='jquery.js'></script>
	<script src="options.js"></script>
</body>
</html>
